<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Upload Image to Telegra.ph</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #333;
    }
    .container {
      max-width: 800px;
      margin: auto;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      color: #007bff;
      text-align: center;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    label {
      font-weight: bold;
    }
    input[type="file"] {
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 4px;
    }
    input[type="submit"] {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 10px 15px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    input[type="submit"]:hover {
      background-color: #0056b3;
    }
    .image-container {
      text-align: center;
      margin-top: 20px;
    }
    .image-container p {
      margin: 10px 0;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Upload Image to Telegra.ph</h1>
    <form method="post" action="https://telegra.ph/upload" enctype="multipart/form-data" target="_blank">
      <label for="select-file">Select Image (<5MB):</label>
      <input id="select-file" name="file0" type="file">
      <input value="Click to Upload" type="submit">
    </form>
    <hr />
    <div class="image-container">
      <p>The URL of the uploaded image will be displayed here after uploading.</p>
    </div>
  </div>
</body>
</html>
